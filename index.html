<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="msg"></h2>
    <div class="container">
      <div class="hangman">
        <div id="part1" class="parts"></div>
        <div id="part2" class="parts"></div>
        <div id="part3" class="parts"></div>
        <div id="part4" class="parts"></div>
        <div id="part5" class="parts"></div>
        <div id="part6" class="parts"></div>
        <div id="part7" class="parts"></div>
        <div id="part8" class="parts"></div>
        <div id="part9" class="parts"></div>
        <div id="part10" class="parts"></div>
      </div>
      <div class="right-section">
        <h1 id="heading">Hangman Game</h1>
        <h3 id="message">Use the alphabet below to guess the word</h3>
        <div class="buttons"></div>
        <div class="letter-container"></div>
        <input type="button" value="Play Again" class="btn">
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
